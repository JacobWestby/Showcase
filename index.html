<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script defer src="script/script.js"></script>
    <title>Showcase</title>
  </head>
  <body>
    <header id="header">
      <div class="header__cont">
        <h1>Showcase</h1>
        <div class="header__cont-inner">
          <div class="header__cont-inner-btns">
            <button class="btn1">Click me!</button>
            <button class="btn2">Click me!</button>
          </div>
          <div class="header__cont-inner-circles">
            <img src="./images/bigCircle.svg" alt="Big circle" class="header__cont-inner-circles-outer" />
            <svg class="header__cont-inner-circles-inner" viewbox="0 0 500 500">
              <circle id="smallCircle" cx="300" cy="350" r="2rem" fill="#0099ff" />
            </svg>
          </div>
        </div>
      </div>
      <a class="scroll__down" href="#scrollto">Scroll down</a>
      <div class="header__bottom-background">
        <!-- Empty div with bottom background -->
      </div>
    </header>

    <div class="main__top-background2">
      <!-- Empty div with top main background2 -->
    </div>

    <main>
      <div class="main__top-background1">
        <!-- Empty div with top main background1 -->
      </div>
      <div id="scrollto" class="main__cont">
        <h2>Write a short message</h2>
        <div class="form__cont">
          <form class="form__cont-form" id="message">
            <button type="button" class="form__cont-form-btn">Submit</button>
          </form>
          <span id="char__count">0/30</span>
          <textarea maxlength="220" placeholder="Minimum 30 characters" name="message" form="message" class="form__cont-form-text"></textarea>
        </div>
      </div>
      <div class="main__bottom">
        <div class="main__bottom-background1">
          <!-- Empty div with bottom background -->
        </div>
        <div class="main__bottom-background2">
          <!-- Empty div with bottom background -->
        </div>
      </div>
    </main>

    <footer>
      <div class="footer__cont">
        <img src="./images/blankProfile.svg" alt="Blank profile picture" />
        <div class="footer__cont-text">
          <p class="footer__cont-text-p">
            <!-- Content comes from JS -->
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
