<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="script/script.js" defer />
    <title>Showcase</title>
  </head>
  <body>
    <header>
      <div class="header__cont">
        <h1>Showcase</h1>
        <div class="header__cont-inner">
          <div class="header__cont-inner-btns">
            <button class="btn1">Hey</button>
            <button class="btn2">Hello</button>
            <button class="btn3">Cool</button>
          </div>
          <div class="header__cont-inner-circles">
            Hello
            <div class="header__cont-inner-circles-outer">
              <div class="header__cont-inner-circles-inner"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom-background">
        <!-- Empty div with bottom background -->
      </div>
    </header>
    <main>
      <div class="main__top-background">
        <!-- Empty div with top main background -->
      </div>
      <div class="main__cont">
        <div class="main__cont-inner">
          <h2>Write a short message</h2>
          <form action="">
            <input type="textarea" class="main__cont-inner-text" />
            <input type="button" class="main__cont-inner-btn" />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__cont">
        <img src="./images/blankProfile.svg" alt="Blank profile picture" />
        <div class="footer__cont-text">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Numquam rerum similique ipsam distinctio excepturi illum dignissimos dolore nulla impedit? Quod, voluptatem optio? Suscipit
            excepturi rerum assumenda, exercitationem aperiam perferendis doloremque?
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
